<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Stampa dei risultati</title>
    <link rel="stylesheet" href="styleee.css">
</head>
<body>
<header>
    <h1>Dati inseriti</h1>
</header>
<div class="output">
<table>
    <tr class="bold">
        <th>Nome</th>
        <th>Cognome</th>
        <th>Anno nascita</th>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th>Regione</th>
        <th>Genere</th>
        <th>Mezzi posseduti</th>
        <th>Sport</th>
    </tr>
</table>
</div>
<script>
let tab = document.getElementsByTagName("table")[0];
let elenco = JSON.parse(localStorage.getItem("elenco"));
if (elenco != null) {
    for (let i = 0; i < elenco.length; i++) {
        let tr = document.createElement("tr");

        let tdNome = document.createElement("td");
        tdNome.textContent = elenco[i].nome;

        let tdCognome = document.createElement("td");
        tdCognome.textContent = elenco[i].cognome;

        let tdNascita = document.createElement("td");
        tdNascita.textContent = elenco[i].nascita;

        let tdUsername = document.createElement("td");
        tdUsername.textContent = elenco[i].username;

        let tdPassword = document.createElement("td");
        tdPassword.textContent = elenco[i].password;

        let tdEmail = document.createElement("td");
        tdEmail.textContent = elenco[i].email;

        let tdRegione = document.createElement("td");
        tdRegione.textContent = elenco[i].regione;

        let tdGenere = document.createElement("td");
        tdGenere.textContent = elenco[i].genere;

        let tdMezzi = document.createElement("td");
        tdMezzi.textContent = elenco[i].mezzi.join(", ");

        let tdSport = document.createElement("td");
        tdSport.textContent = elenco[i].sport.join(", ");

        tr.appendChild(tdNome);
        tr.appendChild(tdCognome);
        tr.appendChild(tdNascita);
        tr.appendChild(tdUsername);
        tr.appendChild(tdPassword);
        tr.appendChild(tdEmail);
        tr.appendChild(tdRegione);
        tr.appendChild(tdGenere);
        tr.appendChild(tdMezzi);
        tr.appendChild(tdSport);

        tab.appendChild(tr);
    }
}
</script>
</body>
</html>
