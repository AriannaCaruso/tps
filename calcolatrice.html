<!DOCTYPE html>
<head>
    <title>Calcolatrice</title>
    <style>
    body {
      background-color: #2b2b2b;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      font-weight: bold;
      color: #ffffff;
    }
    #calcolatrice {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
      margin-top: 20px;
      background-color: #585858;
      justify-items: center;
      border-radius: 5px;
    }
    .pulsante {
      width: 60px;
      height: 60px;
      background-color: #a1aaa2;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      border-radius: 15%;
    }
    .pulsante:hover {
      background-color: #8b9390;
    }
    .pulsante:active {
      background-color: #686c6b;
    }
    .operatore {
      background-color: #3f3f3f;
    }
    .operatore:hover {
      background-color: #383737;
    }
    .operatore:active {
      background-color: #313131;
    }
    #display {
      width: 260px;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 5px;
      border-radius: 5px;
      border: none;
      background-color: #d8d4cf;
    }
    </style>
</head>
<body>
    <h2>CALCOLATRICE</h2>
    <input type="text" id="display" disabled>
    <div id="calcolatrice">
        <div class="pulsante operatore" onclick="aggiungi('sin')">sin</div>
        <div class="pulsante operatore" onclick="aggiungi('cos')">cos</div>
        <div class="pulsante operatore" onclick="aggiungi('tan')">tan</div>
        <div class="pulsante operatore" onclick="aggiungi('√')">√</div>
        <div class="pulsante" onclick="aggiungi('1')">1</div>
        <div class="pulsante" onclick="aggiungi('2')">2</div>
        <div class="pulsante" onclick="aggiungi('3')">3</div>
        <div class="pulsante operatore" onclick="aggiungi('+')">+</div>
        <div class="pulsante" onclick="aggiungi('4')">4</div>
        <div class="pulsante" onclick="aggiungi('5')">5</div>
        <div class="pulsante" onclick="aggiungi('6')">6</div>
        <div class="pulsante operatore" onclick="aggiungi('-')">-</div>
        <div class="pulsante" onclick="aggiungi('7')">7</div>
        <div class="pulsante" onclick="aggiungi('8')">8</div>
        <div class="pulsante" onclick="aggiungi('9')">9</div>
        <div class="pulsante operatore" onclick="aggiungi('*')">*</div>
        <div class="pulsante" onclick="aggiungi('.')">.</div>
        <div class="pulsante" onclick="aggiungi('0')">0</div>
        <div class="pulsante" onclick="calcola()">=</div>
        <div class="pulsante operatore" onclick="aggiungi('/')">/</div>
        <div class="pulsante cancella" onclick="cancella()">C</div>
        <div class="pulsante operatore" onclick="aggiungi('%')">%</div>
        <div class="pulsante operatore" onclick="aggiungi('^')">^</div>
    </div>
    <script>
      var display = document.getElementById("display");
      function aggiungi(a) {
        display.value += a;
      }
      function cancella() {
        display.value = "";
      }
      function calcola() {
        var testo = display.value;
        var elementi = [];
        var numero = "";
        if (testo.startsWith("sin")) {
          var n = parseFloat(testo.substring(3));
          display.value = Math.sin(n * Math.PI / 180);
          return;
        }
        if (testo.startsWith("cos")) {
          var n = parseFloat(testo.substring(3));
          display.value = Math.cos(n * Math.PI / 180);
          return;
        }
        if (testo.startsWith("tan")) {
          var n = parseFloat(testo.substring(3));
          display.value = Math.tan(n * Math.PI / 180);
          return;
        }
        if (testo.startsWith("√")) {
          var n = parseFloat(testo.substring(1));
          display.value = Math.sqrt(n);
          return;
        }
        if (display.value.endsWith("%")) {
          var numero = display.value.substring(0, display.value.length - 1);
          numero = parseFloat(numero);
          display.value = numero / 100;
          return;
        }
        for (var i = 0; i < testo.length; i++) {
          var c = testo[i];
          if ((c >= '0' && c <= '9') || c == '.') {
            numero += c;
          } else {
            elementi.push(numero);
            elementi.push(c);
            numero = "";
          }
        }
        elementi.push(numero);
        for (var i = 1; i < elementi.length; i += 2) {
          if (elementi[i] == '^') {
            var a = parseFloat(elementi[i - 1]);
            var b = parseFloat(elementi[i + 1]);
            var risultato = Math.pow(a, b);
            elementi.splice(i - 1, 3, risultato.toString());
            i -= 2;
          }
        }
        for (var i = 1; i < elementi.length; i += 2) {
          if (elementi[i] == '*' || elementi[i] == '/') {
            var a = parseFloat(elementi[i - 1]);
            var b = parseFloat(elementi[i + 1]);
            var risultato = 0;
            if (elementi[i] == '*') {
                risultato = a * b;
            } else {
                risultato = a / b;
            }
            elementi.splice(i - 1, 3, risultato.toString());
            i -= 2;
          }
        }
        for (var i = 1; i < elementi.length; i += 2) {
          var a = parseFloat(elementi[i - 1]);
          var b = parseFloat(elementi[i + 1]);
          var risultato = 0;
          if (elementi[i] == '+') {
            risultato = a + b;
          } else if (elementi[i] == '-') {
            risultato = a - b;
          }
          elementi.splice(i - 1, 3, risultato.toString());
          i -= 2;
        }
        display.value = elementi[0];
      }
    </script>
    </body>
</html>
