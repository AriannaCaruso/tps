<!DOCTYPE html>
<head>
    <title>Calcolatrice</title>
    <style>
    body {
      background-color: #2b2b2b;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      font-weight: bold;
      color: #ffffff;
    }
    #calcolatrice {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
      margin-top: 20px;
      background-color: #585858;
      justify-items: center;
      border-radius: 5px;
    }
    .pulsante {
      width: 60px;
      height: 60px;
      background-color: #a1aaa2;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      border-radius: 15%;
    }
    .pulsante:hover {
      background-color: #8b9390;
    }
    .pulsante:active {
      background-color: #686c6b;
    }
    .operatore {
      background-color: #3f3f3f;
    }
    .operatore:hover {
      background-color: #383737;
    }
    .operatore:active {
      background-color: #313131;
    }
    #display {
      width: 260px;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 5px;
      border-radius: 5px;
      border: none;
      background-color: #d8d4cf;
    }
    </style>
</head>
<body>
    <h2>CALCOLATRICE</h2>
    <input type="text" id="display" disabled>
    <div id="calcolatrice">
        <div class="pulsante operatore" onclick="aggiungi('sin')">sin</div>
        <div class="pulsante operatore" onclick="aggiungi('cos')">cos</div>
        <div class="pulsante operatore" onclick="aggiungi('tan')">tan</div>
        <div class="pulsante operatore" onclick="aggiungi('√')">√</div>
        <div class="pulsante" onclick="aggiungi('1')">1</div>
        <div class="pulsante" onclick="aggiungi('2')">2</div>
        <div class="pulsante" onclick="aggiungi('3')">3</div>
        <div class="pulsante operatore" onclick="aggiungi('+')">+</div>
        <div class="pulsante" onclick="aggiungi('4')">4</div>
        <div class="pulsante" onclick="aggiungi('5')">5</div>
        <div class="pulsante" onclick="aggiungi('6')">6</div>
        <div class="pulsante operatore" onclick="aggiungi('-')">-</div>
        <div class="pulsante" onclick="aggiungi('7')">7</div>
        <div class="pulsante" onclick="aggiungi('8')">8</div>
        <div class="pulsante" onclick="aggiungi('9')">9</div>
        <div class="pulsante operatore" onclick="aggiungi('*')">*</div>
        <div class="pulsante" onclick="aggiungi('.')">.</div>
        <div class="pulsante" onclick="aggiungi('0')">0</div>
        <div class="pulsante">=</div>
        <div class="pulsante operatore" onclick="aggiungi('/')">/</div>
        <div class="pulsante cancella" onclick="cancella()">C</div>
        <div class="pulsante operatore" onclick="aggiungi('%')">%</div>
        <div class="pulsante operatore" onclick="aggiungi('^')">^</div>
    </div>
    <script>
        var display = document.getElementById("display");
        function aggiungi(a) {
            display.value += a;
        }
        function cancella() {
            display.value = "";
        }
    </script>
</body>
</html>
