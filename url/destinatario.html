<body>

    var cognome = url2.substr(11);
    var citta = url3.substr(9);

    s = s + "<td>Nome</td><td>" + nome + "</td>";
    s = s + "</tr>";
    s = s + "<td>Cognome</td><td>" + cognome + "</td>";
    s = s + "</tr>";
    s = s + "<td>Citt√†</td><td>" + citta + "</td>";
    s = s + "</tr>";

    document.getElementById("tabella1").innerHTML = s;

</script>

</body>
</html>
